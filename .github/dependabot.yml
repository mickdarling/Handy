version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  # Handy uses Bun, but Dependabot's npm ecosystem can still track package.json.
  # If Dependabot can't update bun.lock automatically, we can handle lockfile updates in PRs.
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10

  - package-ecosystem: cargo
    directory: /src-tauri
    schedule:
      interval: weekly
